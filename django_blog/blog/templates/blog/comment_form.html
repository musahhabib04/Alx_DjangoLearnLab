{% extends 'blog/base.html' %}
{% block content %}
  <h1>{% if object %}Edit Comment{% else %}New Comment{% endif %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'post-detail' object.post.pk %}">Back</a>
{% endblock %}
