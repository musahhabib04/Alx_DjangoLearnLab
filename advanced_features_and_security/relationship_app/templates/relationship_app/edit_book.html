<h2>Edit Book</h2>
<form method="post">
  {% csrf_token %}
  <input type="text" name="title" value="{{ book.title }}" required><br>
  <input type="text" name="author" value="{{ book.author }}" required><br>
  <input type="date" name="published_date" value="{{ book.published_date }}"><br>
  <button type="submit">Update</button>
</form>

{% extends "relationship_app/base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Edit Book: {{ book.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'list_books' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
